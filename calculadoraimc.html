<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/lampada-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,500&family=Montserrat:ital,wght@0,100;0,200;1,200&display=swap" rel="stylesheet">
    <title>Contatos e Redes Sociais</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="imagens/Foto_perfil.png" class="fotoperfil" alt="Foto do perfil Victor Pintassilgo">
            </h1>

            <nav class="navheader">
                <ul>
                    <li>
                        <a href="Meu Site.html">Home</a>
                    </li>
                    <li>
                        <a href="projetos.html">Projetos</a>
                    </li>
                    <li>
                        <a href="contatoseredessociais.html">Contatos</a>
                    </li>
                </ul>
            </nav>
        </div>
        
    </header>

		<main>
			<section class="titulo">
				<h2>Meus pacientes</h2>
			</section>
			<div id="tabela-calculo">
				<label for="filtrar-tabela">Buscar Paciente:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="digite o nome do seu paciente">
				
				<table class="teste">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id="primeiro-paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>
				<span id="erro-ajax" class="invisivel">Erro ao Buscar Pacientes</span>
				<button id="buscar-pacientes" class="bto-principal">Buscar Pacientes</button>
			</div>

			<section class="calculadora-adiciona-paciente">
				<h2 id="titulo-form">Adicionar novo paciente</h2>
				
				<form id="form-adiciona">
					<ul id="mensagens-erro"></ul>
					<div class="grupo">
						<label for="nome">Nome:</label>
						<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
					</div>
					<div class="grupo">
						<label for="peso">Peso:</label>
						<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo">
					</div>
					<div class="grupo">
						<label for="altura">Altura:</label>
						<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo">
					</div>
					<div class="grupo">
						<label for="gordura">% de Gordura:</label>
						<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo">
					</div>
					
					<button id="adicionar-paciente" class="bto-principal">Adicionar</button>
				</form>
			</section>
	
				<footer>
					<img src="imagens/logo.png" alt="Lâmpada com engrenagens">
					<p class="copyright">&copy; Copyright Victor Pintassilgo</p>
				</footer>
				<script src="js/calcula-imc.js"></script>
				<script src="js/form.js"></script>
				<script src="js/remove-paciente.js"></script>
				<script src="js/filtrar.js"></script>
				<script src="js/buscar-pacientes.js"></script>
		</main>
		
		</body>
</html>
